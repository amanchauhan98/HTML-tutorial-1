<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <h1>Formatting Tags</h1>
    <b>This is a bold tag</b><br>
    <strong>This is strong tag</strong> <br>
    <i>this is italic tag</i> <br>
    <p><em>This is emphasized tag</em></p>
    <hr>
    <p>This is <mark>Subscribe </mark>  tag</p>
    <p>This is <small>small tag hai ye to</small>  tag</p>
    <p>my fav car brand is  <del>audi</del> maruti </p>
    <p>my fav car brand is  <del>audi</del> <ins>Maruti</ins></p>
    <p>power of X<sup>5</sup> </p>
    <p>base power of X<sub>5</sub></p>
    <u>This is a underline text</u>
    
</body>
</html>
