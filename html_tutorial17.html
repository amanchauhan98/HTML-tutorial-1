<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <h1 class="design-heading">Login Page</h1>
    <br/>
    <form action="" method="post">
        <label for="fname">First Name : </label>
        <input type="text" id="fname" placeholder="Enter your First Name">
        <br> <br>
        <label for="lname">Last Name : </label>
        <input type="text" id="l" placeholder="Enter your Last Name">
        <br> <br>
        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="Enter your email">
        <br> <br>
        <div class="flex">
            <p>Gender : </p>
            <input type="radio" value="male" name="gender" id="1">
            <label for="1">Male</label>
            <input type="radio" value="female" name="gender" id="2">
            <label for="2">Female</label>
        </div>
        <br>
        <label for="password">Password : </label>
        <input type="password" placeholder="********">
        <br> <br>
        <input type="submit" class="btn-submit">
        <input type="reset" class="btn-reset">
    </form>    
</body>
</html>
