    <title>Iframe and Details tag</title>

<style>
    .yt{
        border-radius: 1rem;
        height: 10rem;
        width:20rem
    }
</style>
<body>
    <h1>Iframes and details tag</h1>
    <iframe  class="yt" src="https://www.youtube.com/embed/R7o0h_fqvO0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <!-- details tag -->
    <details>
        <p>hero</p>
        <summary>hero wo hai jo building se kud ke tang tudwata hai</summary>
    </details>

    <details>
        <summary>Username</summary>
        <a href="">Home</a> <br>
        <a href="">Contcat</a> <br>
        <a href="">Login</a> <br>
    </details>
    
</body>
