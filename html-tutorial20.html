<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <h1>Audio Tag</h1>
    <audio onplay="playMusic()" onpause="pauseMusic()"  controls autoplay  loop muted>
        <source src="images/music.mp3" type="audio/mpeg" >
    </audio>
    
</body>
<script>
    function playMusic(){
        alert("playMusic function is clicked!")
    }
    function pauseMusic(){
        alert('pauseMusic is clicked!')
    }
</script>
</html>
