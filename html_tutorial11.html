<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of List</title>
</head>
<body>
    <h1>Types of List</h1>
    <ol type="i">
        <li>Mango</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Orange</li>
        <li>Kiwi</li>
    </ol>
    <ul type="square">
        <li>Kite</li>
        <li>Aman</li>
        <li>Ramesh</li>
        <li>Suresh</li>
        <li>Mahesh</li>
    </ul>
    <dl>
        <dt>Forest</dt>
        <dd>Forest is most important for our planet</dd>
        <dt>Temp Text</dt>
        <dd>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae, odio.</dd>
    </dl>
</body>
</html>
